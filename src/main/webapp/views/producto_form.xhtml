<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
<div class="ui-g">
		    		<h:form>
			        	<c:set var="producto" value="#{productoController.producto}" /> 
						<h:inputHidden id="id" value="#{producto.id}"> </h:inputHidden>
			       
					    <div class="ui-g-12">
					    	<h:graphicImage style="max-height:200px; max-width:200px" url="/images/nopic.jpg"/>
					    </div>
					    <div class="ui-g-12">
					        <p:outputLabel for="codigo" >Código</p:outputLabel><br />
			            	<p:inputText id="codigo" 
			            			 title="codigo "
			                         value="#{producto.codigo}"
			                         required="true"
			                         requiredMessage="Debe ingresar el codigo"/>
					    </div>
					    <div class="ui-g-12">
					    	<p:outputLabel for="nombre">Nombre:</p:outputLabel><br />
							<p:inputText id="nombre"
									 title="Nombre: "
			                         value="#{producto.nombre}"
			                         required="true"
			                         requiredMessage="Debe ingresar el nombre"/>
					    </div>
					    <div class="ui-g-12">
					    	<p:outputLabel for="descripcion">Descripción:</p:outputLabel><br />
			            	<p:inputTextarea id="descripcion" rows="5"  value="#{producto.descripcion}"></p:inputTextarea>
					    </div>
					    <div class="ui-g-12">
						    <p:outputLabel for="precio">Precio:</p:outputLabel><br />
					       <p:inputNumber id="precio" decimalPlaces="0" thousandSeparator="." value="#{producto.precio}"/>
					    </div>
					    <div class="ui-g-12">
						    <p:outputLabel for="stock">Stock:</p:outputLabel><br />
					       <p:inputNumber id="stock" decimalPlaces="0"/>
					    </div>
		 
					    <div class="ui-g-12">
					    	<h:commandButton id="guardarBtn" value="Guardar" action="#{productoController.guardar()}" />
					    </div>
				     </h:form>
				</div>
</ui:composition>
